<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./img/logo.f73b7a3b.svg" alt="">
    </header>
    <div class="container">
        <div>
            <h1>Range Per Charge</h1>
            <div>
                <a href="./str2/index.html" class="frt"></a>
                <div class="car">
                    <div class="small left"></div>
                    <div class="small right"></div>
                    <div class="big-noact left"></div>
                    <div class="big-noact right"></div>
                </div> 
            </div>
        </div>
        <div class="info">
            <div class="left-info">
                <span>Запас хода</span>
                <p class="zapas">750км</p>
            </div>
            <div class="right-info">
                <span>Цена</span>
                <p>$89, 990</p>
            </div>
        </div>
        <div class="bot">
            <div class="item">
                <div>
                    <span>Скорость автомобиля</span>
                    <p class="km">60 км/ч</p>
                </div>
                <div class="att">
                    <img src="./img/up.svg" alt="" class="plus-km">
                    <img src="./img/down.svg" alt="" class="minus-km">
                </div>
            </div>
            <div class="item">
                <div>
                    <span>Температура за окнами</span>
                    <p class="gradus">20°</p>
                </div>
                <div class="att">
                    <img src="./img/up.svg" alt="" class="plus-gradus">
                    <img src="./img/down.svg" alt="" class="minus-gradus">
                </div>
            </div>
            <div class="item">
                <div>
                    <span>Диски</span>
                    <p class="diski">19</p>
                </div>
                <div class="att">
                    <img src="./img/up.svg" alt="" class="plus-diski">
                    <img src="./img/down.svg" alt="" class="minus-diski">
                </div>
            </div>
            <div class="checher">
                <span>Кондиционер</span>
                <input type="checkbox" class="condish">
            </div>
            <div class="checher">
                <span>Версия Long Range</span>
                <input type="checkbox" class="long-range">
            </div>
            <div class="checher">
                <span>Вид автомобиля</span>
                <input type="checkbox" class="vid-avto">
            </div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
